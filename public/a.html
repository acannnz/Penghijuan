<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="css/style.css">
    <style type="text/tailwindcss">
        @layer utilities{
            .kotak::before{
                @apply content-[''] absolute bg-[conic-gradient(#04b0ee_20deg,transparent_120deg)] w-[160px] h-[160px];
            }
        }
    </style>
</head>


<body>

                <div class="text-cyan-50 text-xl font-bold">
                    <a href="#" class="hover:text-cyan-500">Logo</a>
                </div>
                
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="text-cyan-50 hover:text-cyan-500" title="Profil">Profil</a>
                    <a href="#" class="text-cyan-50 hover:text-cyan-500" title="Skills">Skills</a>
                    <a href="#" class="text-cyan-50 hover:text-cyan-500" title="Contact Me">Contact Me</a>
                </div>

            </div>
        </nav>

    <section id="hero" class="h-[700px] w-full bg-gray-900 flex items-center justify-center">
        <div class="w-auto max-w-60 bg-slate-50 ">
            <div class="kotak block h-40 w-40 bg-white mx-auto"> 
                <div class="flex h-full items-center justify-center">INI KOTAK</div>

        </div>

</html>
